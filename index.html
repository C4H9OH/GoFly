<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoFly</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div id="logo" onclick="slowScroll('#top')">
            <span>GoFly</span>
        </div>
        <div id="about">
            <a href="#" title="Авиабилеты" onclick="slowScroll('#planes')"> Авиабилеты </a>
            <a href="#" title="Ж/Д Билеты" onclick="slowScroll('#traines')"> Ж/Д Билеты </a>
            <a href="#" title="Отели" onclick="slowScroll('#hotel')"> Отели </a>
            <a href="#" title="Техподдержка" onclick="slowScroll('#FAQ')"> Техподдержка </a>

        </div>
        
    </header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function slowScroll(id){
            $('body').animate({
                scrollTop: $(id).offset().top
            },500)
        }
    </script>
</body>
</html>
