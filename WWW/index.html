<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoFly - поиск дешёвых билетов</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div id="logo" onclick="slowScroll('#top')">
            <span>GoFly</span>
        </div>
        <div id="about">
            <div class="planes">
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><img src="img/plane1.png" alt="" id="planesimg"></a>
                <a href="#" title="Авиабилеты" onclick="slowScroll('#planes')" id="planes"> Авиабилеты </a>
            </div>
            <div class="trains">
                <a href="https://youtu.be/zyfHMFJAyA0"><img src="img/trains1.png" alt="" id="trainsimg"></a>
                <a href="#" title="Ж/Д Билеты" onclick="slowScroll('#traines')" id="trains"> Ж/Д Билеты </a>
            </div>
            <div class="buses">
            <a href="https://youtu.be/QqQvEqA84AA"><img src="img/bus.png" alt="" id="trainsimg"></a>    
            <a href="#" title="Автобусы" onclick="slowScroll('#Buses')" id="buses"> Автобусы </a>
            </div>
            <div class="hotels">
            <a href="https://youtu.be/ee925OTFBCA"><img src="img/hotel.png" alt="" id="trainsimg"></a>    
            <a href="#" title="Отели" onclick="slowScroll('#hotel')" id="hotels"> Отели </a>
            </div>
            <div class="TopHotels">
            <a href="https://youtu.be/QFsw29t_7aQ"><img src="img/hotel (1).png" alt="" id="trainsimg"></a>    
            <a href="#" title="Техподдержка" onclick="slowScroll('#FAQ')" id="TopHotels"> Топ отелей </a>
            </div>
            <div class="TopCities">
            <a href="https://youtu.be/b4S6q3XqobU"><img src="img/buildings.png" alt="" id="trainsimg"></a>
            <a href="#" title="Топ городов" onclick="slowScroll('#Cities')" id="TopCities"> Топ городов </a>
            </div>
        </div>
    </header>



</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function slowScroll(id){
            $('body').animate({
                scrollTop: $(id).offset().top
            },500)
        }
    </script>
</body>
</html>
